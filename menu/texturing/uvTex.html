<h4 id="list-item-1">UV映射介紹</h4>
<div class="text_img">
    <div class="floatLeftP">
        <p>
            若要將材質紋理準確地套用到模型上，就應該用UV映射技術，先對模型進行標記要做映射的剪切方式，並在套用好
            UV後，這時將材質紋理套用上模型的貼圖，模型的形狀長相即隨設定的UV映射上模型的面。
        </p>
    </div>
    <a href="" class="floatRightImg">
        <img src="../../imgs/tex_mat/UVTex.png" class="">

</div>

<h4 id="list-item-2">UV映射實作</h4>
<div class="text_imgs">
    <div class="floatUpP">
        <p>做法如下：在UV映射前，先選取好要做裁切的範圍，按下右鍵->按下Mark Seam即完成。接下來只需要套用材質
            就能達到想要映射的範圍效果。
        </p>
