<h4 id="list-item-1">物件模式介紹</h4>
<div class="text_imgs">
    <div class="floatUpP">
        <p>
            Blender的所有3D空間內可以編輯的存在，例如燈光、攝影機、3D模型等，都是物件（物件導向）。物件模式是每個物件的預設模式。
            它會包含基礎的資料塊編輯，例如位置、旋轉、大小等；同時物件之間也可以有親子關係、可以設定親會影響子的資料。
        </p>
    </div>

<h4 id="list-item-2">編輯模式介紹</h4>
<div class="text_imgs">
    <div class="floatUpP">
        <p>
            Blender對於所有可渲染的物件，都有編輯模式存在。編輯模式會塑造物件的「形狀」，例如模型的點、線、面；曲線的控制點；
            Grease Pencil的線條等等。
        </p>
